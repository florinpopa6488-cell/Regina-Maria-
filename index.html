<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regina Maria a României - Arhitecta României Mari, Diplomație și Moștenire Regală.">
    <title>Regina Maria | Inima României</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2e1a47; 
            --accent: #c5a059;  
            --bg-color: #faf9f6;
            --text-main: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.8;
            overflow-x: hidden;
        }

        h1, h2, h3, nav a { font-family: 'Playfair Display', serif; }
        
        strong { color: var(--primary); font-weight: 600; }

        img { max-width: 100%; display: block; height: auto; border-radius: 3px; }

        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding: 1rem 0;
            text-align: center;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            margin: 0 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        nav a:hover { color: var(--accent); border-bottom: 2px solid var(--accent); }

        header {
            height: 90vh;
            background-image: linear-gradient(rgba(46, 26, 71, 0.4), rgba(46, 26, 71, 0.7)), url('ferdinand_maria.png');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: clamp(3.5rem, 8vw, 7rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            letter-spacing: -2px;
        }

        header p {
            font-size: 1.4rem;
            font-style: italic;
            color: var(--accent);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            max-width: 800px;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 5rem 1.5rem;
        }

        section {
            margin-bottom: 8rem;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease-out;
            scroll-margin-top: 100px;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title::after {
            content: "⚜";
            display: block;
            color: var(--accent);
            font-size: 2rem;
            margin-top: 10px;
        }

        .content-block {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }

        .content-block.reverse {
            direction: rtl; 
        }
        
        .content-block.reverse .text-side {
            direction: ltr; 
        }

        .text-side {
            font-size: 1.15rem;
            text-align: justify;
        }

        .text-side p { margin-bottom: 1.5rem; }

        .image-side {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .image-side img {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 10px solid #fff;
            transition: transform 0.3s;
            width: 100%;
            max-width: 650px;
            height: auto;
        }
        
        .image-side img:hover {
            transform: scale(1.02);
        }

        .image-side.collage-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: stretch;
        }

        .image-side.collage-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            max-width: none;
            border: 6px solid #fff;
        }

        .children-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
        }

        .child-card {
            background: #fff;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            cursor: pointer;
            text-align: center;
            border-top: 4px solid var(--accent);
        }

        .child-card:hover { transform: translateY(-10px); }

        .child-img {
            height: 350px;
            width: 100%;
            object-fit: cover;
            object-position: top;
            margin-bottom: 1.5rem;
            filter: sepia(15%);
        }

        .child-card h3 { color: var(--primary); font-size: 1.5rem; margin-bottom: 0.5rem; }
        .child-card .role { color: var(--accent); font-weight: bold; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 1rem; display: block;}
        .child-card p { font-size: 0.95rem; line-height: 1.6; color: #555; text-align: left; }

        .wealth-box {
            background: #2e1a47;
            color: #fff;
            padding: 4rem;
            border-radius: 5px;
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 3rem;
            align-items: center;
        }
        
        .wealth-text h3 { color: var(--accent); font-size: 2rem; margin-bottom: 1.5rem; }
        .wealth-text ul { list-style: none; margin-top: 1.5rem; }
