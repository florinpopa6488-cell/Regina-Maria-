<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regina Maria a Rom√¢niei: Povestea unei Suverane</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,400&family=Montserrat:wght@300;400;500;600&family=Lora:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --royal-purple: #3e0a5e;
            --gold-leaf: #c5a059;
            --silk-white: #fcfaf7;
            --deep-ink: #1a1a1a;
            --transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Lora', serif;
            background-color: #f4f1ec;
            color: var(--deep-ink);
            margin: 0;
            line-height: 1.9;
            overflow-x: hidden;
        }

        /* Bara de progres */
        #progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: var(--gold-leaf);
            z-index: 3000;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            height: 100vh;
            /* Imagine de fundal */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8)), 
                        url('https://upload.wikimedia.org/wikipedia/commons/e/e9/Regina_Maria_a_Rom%C3%A2niei.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            border-bottom: 10px solid var(--gold-leaf);
        }

        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3.5rem, 15vw, 7rem);
            margin: 0;
            font-weight: 900;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.8rem;
            color: var(--gold-leaf);
            max-width: 900px;
            margin: 30px 20px 0;
        }

        nav {
            background: rgba(255, 255, 255, 0.98);
            position: sticky;
            top: 0;
            z-index: 2000;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        nav a {
            text-decoration: none;
            color: var(--deep-ink);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 15px 20px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        nav a:hover { color: var(--royal-purple); }

        .main-content {
            max-width: 1100px;
            margin: -80px auto 80px;
            background: var(--silk-white);
            position: relative;
            z-index: 10;
            padding: 100px 120px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.15);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--royal-purple);
            font-size: 3rem;
            margin-bottom: 50px;
            border-bottom: 2px solid #e5e5e5;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        h3 {
            font-family: 'Playfair Display', serif;
            color: #555;
            font-size: 2rem;
            margin-top: 60px;
            font-style: italic;
        }

        /* Imagini */
        .crest-img {
            height: 80px;
            width: auto;
            vertical-align: middle;
        }

        .sidebar-crest {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            display: block;
        }

        .historical-block {
            background: #fff;
            border-left: 8px solid var(--gold-leaf);
            padding: 50px;
            margin: 50px 0;
            font-size: 1.15rem;
            box-shadow: 10px 10px 40px rgba(0,0,0,0.02);
            position: relative;
        }

        .img-gallery {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin: 60px 0;
        }

        .img-card {
            background: #fff;
            padding: 15px;
            border: 1px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .img-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .caption {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            text-align: center;
            color: #888;
            margin-top: 15px;
