<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Regina Maria a României - Arhitecta României Mari, Diplomație și Moștenire Regală.">
    <title>Regina Maria | Inima României</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2e1a47; 
            --accent: #c5a059;  
            --bg-color: #faf9f6;
            --text-main: #1a1a1a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            line-height: 1.8;
            overflow-x: hidden;
        }

        h1, h2, h3, nav a { font-family: 'Playfair Display', serif; }
        
        strong { color: var(--primary); font-weight: 600; }

        img { max-width: 100%; display: block; height: auto; border-radius: 3px; }

        nav {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(197, 160, 89, 0.3);
            padding: 1rem 0;
            text-align: center;
            overflow-x: auto;
            white-space: nowrap;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            margin: 0 15px;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        nav a:hover { color: var(--accent); border-bottom: 2px solid var(--accent); }

        header {
            height: 90vh;
            background-color: #2e1a47; /* Fallback color */
            background-image: linear-gradient(rgba(46, 26, 71, 0.4), rgba(46, 26, 71, 0.7)), url('ferdinand_maria.png');
            background-size: cover;
            background-position: center top;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
        }

        header h1 {
            font-size: clamp(3.5rem, 8vw, 7rem);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            letter-spacing: -2px;
        }

        header p {
            font-size: 1.4rem;
            font-style: italic;
            color: var(--accent);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            max-width: 800px;
        }

        main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 5rem 1.5rem;
        }

        section {
            margin-bottom: 8rem;
            opacity: 0; /* JS va schimba asta */
            transform: translateY(40px);
            transition: all 1s ease-out;
            scroll-margin-top: 100px;
        }

        section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title::after {
            content: "⚜";
            display: block;
            color: var(--accent);
            font-size: 2rem;
            margin-top: 10px;
        }

        .content-block {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
        }
